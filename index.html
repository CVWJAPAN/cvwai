
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CVW生成AI - Speak Freely</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #chat {
      max-width: 600px;
      margin: 1em auto;
      text-align: left;
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .msg {
      margin: 0.5em 0;
    }
    .user {
      text-align: right;
      color: #0066cc;
    }
    .ai {
      text-align: left;
      color: #222;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      width: 80%;
      margin-top: 1em;
    }
    button {
      width: 18%;
      background-color: #007bff;
      color: white;
      border: none;
      margin-left: 2%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>CVW生成AI</h1>
  <p>子ども・親・支援者のための共感型AI</p>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="あなたの声を入力してください..." />
  <button onclick="sendMessage()">送信</button>

  <script>
    const chat = document.getElementById('chat');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      appendMessage('user', message);
      input.value = '';

      try {
        const res = await fetch('https://cvwai.cvwjapan.workers.dev', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: message })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || 'AIからの応答がありませんでした。';
        appendMessage('ai', reply);
      } catch (err) {
        appendMessage('ai', 'エラーが発生しました。AIに接続できません。');
      }
    }
  </script>
</body>
</html>
